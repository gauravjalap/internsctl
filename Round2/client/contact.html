<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Contact Us</title>
  </head>
  <body>
    <nav>
      <img
          src="./assets/logo.png"
          alt="logo"
          width=60
      ></img>
      <ul id="navbar">
          <li>
              <a href="index.html">Home</a>
          </li>
          <li>
              <a href="contact.html">Contact Us</a>
          </li>
          <li>
              <a href="register.html">Register</a>
          </li>
          <li>
              <a href="login.html">Login</a>
          </li>
      </ul>
    </nav>

    <section class="container">
      <div class="form-box-contact">
          <div class="form-value">
              <form id="contactForm">
                  <h2 class="textl">Contact Us</h2>
  
                  <div class="inputbox">
                      <label for="name"><span class="material-symbols-outlined">
                        directions_car
                        </span></label>
                      <input
                          type="text"
                          name="name"
                          required
                          placeholder="Model Name"
                      />
                  </div>
  
                  <div class="inputbox">
                      <label for="color"><span class="material-symbols-outlined">
                        palette
                        </span></label>
                      <input
                          type="text"
                          name="color"
                          required
                          placeholder="Color"
                      />
                  </div>

                  <div class="inputbox">
                      <label for="custom"><span class="material-symbols-outlined">
                        tune
                        </span></label>
                      <input
                          type="text"
                          name="custom"
                          required
                          placeholder="Customization (if any)"
                      />
                  </div>
  
                  <div class="click">
                      <input type="submit" value="Pre-Order Now" onclick="postContactData(event)" />
                  </div>
              </form>
          </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
